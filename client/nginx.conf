upstream librechat_api {
    server api:3080;  # Your LibreChat API (adjust if needed)
}

# Root domain: Serve static landing page (HTTP redirects to HTTPS)
server {
    listen 80;
    server_name corpnexus.com.br www.corpnexus.com.br;  # Root and www variant

    location / {
        return 301 https://$host$request_uri;  # Redirect to HTTPS
    }
}

upstream ghost {
    server ghost:2368;  # NEW: Upstream for Ghost
}

server {
    listen 443 ssl;
    http2 on;
    server_name corpnexus.com.br www.corpnexus.com.br;

    ssl_certificate /etc/letsencrypt/live/corpnexus.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/corpnexus.com.br/privkey.pem;

    # Serve static files from mounted directory
    root /usr/share/nginx/html;  # Points to your landing-page files
    index index.html;

    location / {
        try_files $uri $uri/ =404;  # Serve files or 404
    }

    # Optional: Compression for static assets
    gzip on;
    gzip_types text/css application/javascript;
}

# Subdomain: Proxy to LibreChat API (HTTP redirects to HTTPS)
server {
    listen 80;
    server_name app.corpnexus.com.br;  # Your subdomain

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name app.corpnexus.com.br;

    ssl_certificate /etc/letsencrypt/live/corpnexus.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/corpnexus.com.br/privkey.pem;

    # Proxy to LibreChat API
    location / {
        proxy_pass http://librechat_api;
        proxy_set_header Host $host;  # Passes subdomain for multi-tenancy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API-specific location (if needed)
    location /api/ {
        proxy_pass http://librechat_api$request_uri;
    }

    client_max_body_size 25M;  # Upload limits
}

# NEW: Separate server block for blog subdomain
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name blog.corpnexus.com.br;

    ssl_certificate /etc/letsencrypt/live/blog.corpnexus.com.br/fullchain.pem;  # Generate this cert if needed
    ssl_certificate_key /etc/letsencrypt/live/blog.corpnexus.com.br/privkey.pem;
    # (Copy your other SSL settings here for consistency)

    client_max_body_size 25M;

    location / {
        proxy_pass http://ghost;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
